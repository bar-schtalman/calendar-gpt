<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>Chat with AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css"
    />
    <link rel="stylesheet" th:href="@{/styles.css}" href="/styles.css" />
  </head>
  <body>



    <div id="chatPage" class="chat-container">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="text-center flex-grow-1">Chat with AI</h2>
        <div class="d-flex align-items-center">
          <div class="form-group mb-0 mr-2">
            <label for="calendarSelect" class="mb-0" style="font-size: 0.9rem"
              >Select Calendar:</label
            >
            <select
              id="calendarSelect"
              class="form-control form-control-sm ml-2"
            ></select>
          </div>
          <button id="logoutButton" class="btn btn-danger btn-sm ml-2">
            Logout
          </button>
        </div>
      </div>

      <div class="mt-3 d-flex">
        <!-- Sidebar for Activity Button -->
        <div
          class="sidebar"
          style="width: 250px; margin-right: 20px; border-radius: 20px"
        >
          <!-- âœ… New Activity Button -->
          <button id="showActivityBtn" class="btn btn-secondary btn-block mb-3">
            Show Recent Activity
          </button>

          <!-- âœ… Activity List -->
          <div id="activityList" style="display: none">
            <h5>Recent Changes:</h5>
            <ul id="activityItems" class="list-group"></ul>
          </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-grow-1">
          <div id="chatWindow" class="chat-window"></div>

          <form id="chatForm" class="input-group mt-2">
            <input
              type="text"
              class="form-control"
              id="chatInput"
              placeholder="Type your message..."
              required
            />
            <div class="input-group-append">
              <button class="btn btn-success" type="submit">â¤</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modals (edit/guest) -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">âœï¸ Edit Event</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Summary</label>
              <input type="text" class="form-control" id="eventSummary" />
            </div>
            <div class="form-row">
              <div class="col">
                <label>Start Date</label>
                <input type="date" class="form-control" id="startDate" />
              </div>
              <div class="col">
                <label>Start Time</label>
                <input type="time" class="form-control" id="startTime" />
              </div>
            </div>
            <div class="form-row mt-2">
              <div class="col">
                <label>End Date</label>
                <input type="date" class="form-control" id="endDate" />
              </div>
              <div class="col">
                <label>End Time</label>
                <input type="time" class="form-control" id="endTime" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="saveEdit">
              Save Changes
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="guestModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="guestModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">ğŸ‘¥ Manage Guests</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="guestEmails">Enter emails (comma-separated)</label>
            <input
              type="text"
              id="guestEmails"
              class="form-control"
              placeholder="guest@example.com, another@example.com"
            />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" id="saveGuestsBtn">
              Add Guests
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Core Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- âœ… Dynamically load protected JS files with JWT -->
    <script src="/utils.js"></script>
    <script src="/apiClient.js"></script>
    <script src="/eventRenderer.js"></script>
    <script src="/eventEditor.js"></script>
    <script src="/guestRenderer.js"></script>
    <script src="/chatHandler.js"></script>


    <!-- Logout Handler -->
    <script>
  document.addEventListener("DOMContentLoaded", function () {
    const logoutBtn = document.getElementById("logoutButton");

    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        fetch("/logout", {
          method: "GET",
          credentials: "include"
        })
        .then(() => {
          window.location.href = "/"; // ×”×¤× ×™×™×” ×œ×“×£ ×”×‘×™×ª
        })
        .catch(() => {
          alert("××™×¨×¢×” ×©×’×™××” ×‘×™×¦×™××” ××”××¢×¨×›×ª");
        });
      });
    }
  });
</script>


  </body>
</html>
