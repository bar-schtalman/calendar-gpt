<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with AI ‚Ä¢ CalendarGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- App CSS (local, within app/) -->
  <link rel="stylesheet" href="./css/styles.css" />

  <!-- jQuery UI theme (CDN) -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css" />

  <!-- Bootstrap CSS (CDN) -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    crossorigin="anonymous"
  />

  <!-- Global app config (defines window.APP_CONFIG.API_BASE, etc.) -->
  <script src="../config.js"></script>

  <!-- Guard + authorizedFetch setup -->
  <script>
    (function () {
      // 1) Require JWT to view this page
      const token = localStorage.getItem("jwt");
      if (!token) {
        window.location.href = "/app/index.html";
        return;
      }

      // 2) A single helper for all API calls (uses API_BASE from config.js)
      window.authorizedFetch = function (path, options = {}) {
        const headers = new Headers(options.headers || {});
        headers.set("Authorization", `Bearer ${token}`);
        return fetch(`${(window.APP_CONFIG && window.APP_CONFIG.API_BASE) || window.API_BASE}${path}`, {
          ...options,
          headers
        });
      };

      // 3) Optional: expose token if some legacy JS expects it
      window.__JWT__ = token;
    })();
  </script>
</head>
<body>
  <div id="chatPage" class="chat-container container mt-3">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="text-center flex-grow-1 m-0">Chat with AI</h2>
      <div class="d-flex align-items-center">
        <div class="form-group mb-0 mr-2">
          <label for="calendarSelect" class="mb-0" style="font-size: 0.9rem;">Select Calendar:</label>
          <select id="calendarSelect" class="form-control form-control-sm ml-2"></select>
        </div>
        <button id="logoutButton" class="btn btn-danger btn-sm ml-2">Logout</button>
      </div>
    </div>

    <div class="mt-3 d-flex">
      <!-- Sidebar -->
      <div class="sidebar" style="width: 250px; margin-right: 20px; border-radius: 20px;">
        <button id="showActivityBtn" class="btn btn-secondary btn-block mb-3">
          Show Recent Activity
        </button>

        <div id="activityList" style="display: none;">
          <h5>Recent Changes:</h5>
          <ul id="activityItems" class="list-group"></ul>
        </div>
      </div>

      <!-- Main Chat Area -->
      <div class="flex-grow-1">
        <div id="chatWindow" class="chat-window"></div>

        <form id="chatForm" class="input-group mt-2" autocomplete="off">
          <input
            type="text"
            class="form-control"
            id="chatInput"
            placeholder="Type your message..."
            required
          />
          <div class="input-group-append">
            <button class="btn btn-success" type="submit">‚û§</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Event Modal -->
  <div
    class="modal fade"
    id="editModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="editModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">‚úèÔ∏è Edit Event</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Summary</label>
            <input type="text" class="form-control" id="eventSummary" />
          </div>
          <div class="form-row">
            <div class="col">
              <label>Start Date</label>
              <input type="date" class="form-control" id="startDate" />
            </div>
            <div class="col">
              <label>Start Time</label>
              <input type="time" class="form-control" id="startTime" />
            </div>
          </div>
          <div class="form-row mt-2">
            <div class="col">
              <label>End Date</label>
              <input type="date" class="form-control" id="endDate" />
            </div>
            <div class="col">
              <label>End Time</label>
              <input type="time" class="form-control" id="endTime" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="saveEdit">Save Changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Guests Modal -->
  <div
    class="modal fade"
    id="guestModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="guestModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">üë• Manage Guests</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="guestEmails">Enter emails (comma-separated)</label>
          <input
            type="text"
            id="guestEmails"
            class="form-control"
            placeholder="guest@example.com, another@example.com"
          />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" id="saveGuestsBtn">Add Guests</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Core Libraries (CDN) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Your JS files (local, within app/js). IMPORTANT: relative paths -->
  <script src="./js/utils.js" defer></script>
  <script src="./js/apiClient.js" defer></script>
  <script src="./js/eventRenderer.js" defer></script>
  <script src="./js/eventEditor.js" defer></script>
  <script src="./js/guestRenderer.js" defer></script>
  <script src="./js/chatHandler.js" defer></script>

  <!-- Logout logic for JWT flow -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const logoutBtn = document.getElementById("logoutButton");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", () => {
          // For JWT-only: just clear token and go back to login
          try { localStorage.removeItem("jwt"); } catch (e) {}
          window.location.href = "/app/index.html";
        });
      }
    });
  </script>
</body>
</html>
