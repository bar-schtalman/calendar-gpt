<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/app-ui.css" />
  <script src="../config.js"></script>
</head>
<body>
  <div class="chat-container text-center">
    <h1>Welcome to Calendar Chat</h1>
    <p>Log in with Google to access your calendar.</p>
    <a id="loginLink">
      <button id="authorizeButton">Login with Google</button>
    </a>
  </div>

  <!-- כל שאר התוכן/מודלים/סקריפטים המקוריים נשארים זהים — לא נגעתי בלוגיקה -->
  <script>
    (function () {
      // ... הקוד המקורי שלך כאן (נשמר ללא שינוי) ...
      const base = (window.APP_CONFIG.API_BASE || '').replace(/\/+$/, '');
      const API_BASE = base.endsWith('/api') ? base : base + '/api';
      const next = encodeURIComponent(`${window.APP_CONFIG.FRONTEND_BASE}/app/index.html`);
      const loginUrl = `${API_BASE}/auth/google/login?next=${next}`;
      document.getElementById("loginLink").href = loginUrl;
    })();
  </script>
</body>
</html>
